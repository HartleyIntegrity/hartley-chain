Organizations:
- &OrdererOrg
    Name: OrdererMSP

- &Org1
    Name: Org1MSP

Orderer: &OrdererDefaults
    OrdererType: solo
    Addresses:
        - orderer.example.com:7050
    BatchTimeout: 2s
    BatchSize:
        MaxMessageCount: 10
        AbsoluteMaxBytes: 98 MB
        PreferredMaxBytes: 512 KB

Application: &ApplicationDefaults
    Organizations:
      - *Org1

ChannelDefaults:
  Policies:
      Readers:
          Type: Signature
          Rule: "OR('Org1MSP.member')"
      Writers:
          Type: Signature
          Rule: "OR('Org1MSP.member')"
      Admins:
          Type: Signature
          Rule: "OR('Org1MSP.admin')"

Profiles:
    OrdererGenesis:
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *OrdererOrg
        Consortiums:
            hartley:
                Organizations:
                    - *Org1
    HartleyChannel:
        Consortium: hartley
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Org1

Capabilities:
    Channel: &ChannelCapabilities
        V2_0: true

Channels:
    hartley:
        <<: *ChannelDefaults
        Consortium: hartley
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Org1
